<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/9cd5be54d3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>SpotifyWeb</title>
    </head>
    <body>
        <div id="aside-bar" >
            <div id="logo">
                <img src="img/logo.png" alt="logo-spotify">
            </div>
            <div id="icons">
                <div class="icon">
                    <i class="fas fa-search"></i>
                    <p> Cerca</p>
                </div>
                <div class="icon">
                    <i class="fas fa-home"></i>
                    <p> Home</p>
                </div>
                <div class="icon">
                    <i class="fas fa-book-reader"></i>
                    <p> La tua libreria</p>
                </div>

            </div>
            <div class="last-played">
                <h5> Ascoltati di recente </h5>
                <p>Bonobo</p>
                <p> Grammatik</p>
                <p>Cesare Cremonini</p>
                <p>Vivaldi</p>
            </div>
            <div class="last-played">
                <h5> playlists </h5>
                <p>A rotazione</p>
                <p> Discover Weekly</p>
                <p>Top 50 - Italia</p>

            </div>
            <div id="menu-bottom">
                <div id='install'>
                    <i class="far fa-arrow-alt-circle-down"></i>
                    <p> Installa l'app</p>
                </div>
                <div id="account">
                    <i class="far fa-user"></i>
                    <p> fukuredo.d</p>
                </div>
            </div>

        </div>
        <main >
            <div id="nav">
            </div>
            <div id="perte"></div>
            <div id="ascoltati"></div>

        </main>

        <footer>
            <div id="tape">

            </div>
            <div id="player">
                <div id="player-top">

                </div>
                <div id="player-bottom">

                </div>
            </div>
            <div id="volume">

            </div>

        </footer>

    </body>
</html>
